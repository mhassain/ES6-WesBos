    <script>

       const person = {
        firstName: 'Mahade',
        lastName: 'Hasan',
        country:'Bangladesh',

       const me = {

                facebook: 'https://facebook.com/mahade.hasan',

    const { twitter: tweet, facebook: fb} = me.links.social;

    console.log(tweet, fb);
