<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript ES6</title>
    <style>
        h1, h3{
            text-align: center;
            color: #444;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 60px auto;
        }
        button {font-size: 50px;}
        .on {background: #ffc600;}
    </style>
    
   
</head>
<body>
    <h1>WesBos JavaScript ES6 <br> #Part-21</h1>
    <h3>See the console</h3>



    <script>
    function convertCurrency(amount){
      const converted = {
        USD: amount * 0.76,
        GPB: amount * 0.53,
        AUD: amount * 1.01,
        MEX: amount * 13.30
      };
      return converted;
    }

    const currency = convertCurrency(100);

    // General Method //
    console.log(currency.AUD);
    console.log(currency.MEX);

    // Destructuring Method //
    const {GPB, USD, MEX, AUD} = convertCurrency(100);
    console.log(USD, GPB, AUD, MEX);
    </script>
</body>

</html>
